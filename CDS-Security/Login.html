<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoSegBar — Login</title>
  <link rel="stylesheet" href="Login.css">
  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">


</head>
<body>

  <div class="slideshow" aria-hidden="true">
    <img src="Image/FotoBarragem001.png" alt="">
    <img src="Image/FotoBarragem002.png" alt="">
    <img src="Image/FotoBarragem003.png" alt="">
  </div>

  <div class="bg-overlay" aria-hidden="true"></div>

  <header class="brand" aria-hidden="true">
    <div class="logo">CDS</div>
    <div>
      <div class="title">CDS - Login</div>
      <div class="subtitle">Controle de segurança</div>
    </div>
  </header>

  <main class="center-wrap" role="main">
    <section class="card" aria-labelledby="login-title">
      <div class="head">
        <div class="app-logo" aria-hidden="true">CDS</div>
        <h1 id="login-title" class="headline">Bem-vindo ao CDS</h1>
        <div class="subhead">Entre com sua conta corporativa</div>
      </div>

      <form id="loginForm" autocomplete="on" onsubmit="event.preventDefault();handleLogin();">
        <!-- email -->
        <div class="input-wrap" title="Email">
          <div class="input-icon" aria-hidden="true">
            <!-- envelope SVG -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 6.5L12 13L21 6.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                stroke-linejoin="round" />
              <rect x="3" y="5" width="18" height="14" rx="2" stroke="currentColor" stroke-width="1.6" />
            </svg>
          </div>
          <input id="email" name="email" type="email" placeholder="Email corporativo" required />
        </div>

        <!-- password with internal eye toggle -->
        <div class="input-wrap" style="margin-top:6px" title="Senha">
          <div class="input-icon" aria-hidden="true">
            <!-- lock SVG -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="10" width="18" height="11" rx="2" stroke="currentColor" stroke-width="1.6" />
              <path d="M7 10V7a5 5 0 0 1 10 0v3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
            </svg>
          </div>

          <input id="password" name="password" type="password" placeholder="Senha" required
            style="padding-right:56px" />
          <button type="button" id="togglePassword" class="toggle-eye" aria-pressed="false" title="Mostrar senha">
            <!-- eye SVG (will be toggled by JS) -->
            <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" style="display:block"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="currentColor" stroke-width="1.4"
                stroke-linecap="round" stroke-linejoin="round" />
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.4" />
            </svg>
          </button>
        </div>

        <div class="small">
          <label style="display:flex;align-items:center;gap:8px;font-weight:500">
            <input type="checkbox" id="remember" style="accent-color:var(--accent);width:16px;height:16px" />
            Manter conectado
          </label>
          <a class="link" href="RecuperarSenha - CDS/RecuperarSenha.html" title="Recuperar senha">Esqueceu a senha?</a>
        </div>

        <div class="divider" role="separator" aria-hidden="true"></div>

        <button class="btn" type="submit">Entrar</button>
        <button class="btn secondary" type="button" onclick="alert('Cadastro (implementar)')">Criar conta</button>

        <div class="footer">
          <div>@CDS - Login</div>
          <div>•</div>
          <a href="TermosUso - CDS/TermosUso-CDS.html" onclick="event.preventDefault();alert('Termos (implementar)')">Termos</a>
        </div>
      </form>
    </section>
  </main>

<script src="Login.js"></script>
</body>

</html>
